name: Deploy Streamlit App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Streamlit
        run: |
          streamlit run app.py
import streamlit as st

st.title("Car Price Predictor")

# Model selection
model_choice = st.selectbox("Choose a model", ["Linear", "XGBoost"])

# Price range slider
price_range = st.slider("Set price range", 0, 100000)

# Prediction trigger
if st.button("Predict"):
    st.write(f"Running prediction with {model_choice} model for price range up to {price_range}")

# Dummy prediction logic
if model_choice == "Linear":
    predicted_price = price_range * 0.8
else:
    predicted_price = price_range * 0.9

st.success(f"Predicted price: ${predicted_price:,.2f}")
import joblib

@st.cache_resource
def load_model():
    return joblib.load("car_price_model.pkl")

